<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    

    <title>GASTOS PRESUPUESTO</title>
</head>
<body>
<div class="container">
    <header>
        <h1 class="text-center">Gastos Semanal</h1>
    </header>

        <section class="contenido-principal">
            <div class="row">
                <div class="col">
                    <div class="contenido primario">
                        <h2 class="text-center">Añade tus gastos aqui</h2>
                        <form action="#" id="agregar-gasto">
                            <div class="form-group">
                                <label for="gasto">Gastos:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>

                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en ¢">
                            </div>

                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </form>
                    </div> <!--.Contenido-->
                </div><!--Col-->
            </div>

            <div class="col">
                <div class="contenido secundario">
                    <h2 class="text-center">Listado</h2>
                    <div id="gastos">
                        <ul class="list-group"></ul>
                    </div>
                    <div id="presupuesto" class="presupuesto">
                        <div class="alert alert-primary" class="restante">
                            <p>Presupuesto: $ <span id="total"></span></p>
                            <div id="presupuesto" class="presupuesto">
                                <div class="alert alert-primary">
                                    <p>Restante: $ <span id="restante"></span></p>
        
                                </div>
                        </div>
                    </div><!--presupuesto-->
                </div><!--contenido-->
            </div><!--.col-->

        </section>
</div>

    <script src="script.js"></script>
</body>
</html>
